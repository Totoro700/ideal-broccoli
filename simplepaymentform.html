<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h3>SimplePaymentPortal v1.3</h3>
    <hr>
    <!--form-->
    <label>
        Card Number:
        <input type="text" maxlength="16" pattern="\d{16}" id="cardNumber" name="cardNumber" placeholder="Enter Card Number" required>
    </label>
    <br>
    <label>
        Expiry Date:
        <input type="text" maxlength="4" pattern="\d{4}" id="expiryDate" name="expiryDate" placeholder="mm/yy" required>
    </label>
    <br>
    <label>
        CVV:
        <input type="text" maxlength="3" pattern="\d{3}" id="cvv" name="cvv" placeholder="Enter CVV" required>
    </label>
    <br>
    <button onclick="transact()" type="submit" id="submit" name="submit" class="btn btn-primary">Submit</button>
    <hr>
    <div id="result"></div>
    <script>
    async function transact() {
        const cardNumber = document.getElementById('cardNumber').value;
        const moneys = new URLSearchParams(window.location.search).get("dollars");

        let resultTag = document.getElementById('result');
        resultTag.innerHTML = "Processing...";
        resultTag.innerHTML = await fetch("http://localhost:8080/copium/v3/transaction?cardNumber=" + cardNumber + "&money=" + moneys).then(response => response.text());
    }
</script>
</body>
</html>
